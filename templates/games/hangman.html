<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | Advanced Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --board-bg: rgba(255, 255, 255, 0.05);
            --key-bg: rgba(255, 255, 255, 0.1);
            --key-hover: rgba(255, 255, 255, 0.2);
            --text-primary: #f8fafc;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1e293b, #0f172a);
        }

        .nav_back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #94a3b8;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .word-display {
            font-size: 3rem;
            letter-spacing: 0.5rem;
            font-weight: 700;
            margin: 2rem 0;
            min-height: 4rem;
        }

        .lives-container {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 1rem;
        }

        .key {
            width: 45px;
            height: 50px;
            background: var(--key-bg);
            border: var(--glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .key:hover:not(.disabled) {
            background: var(--key-hover);
            transform: translateY(-2px);
        }

        .key.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
        }

        .key.correct {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .key.wrong {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .reset-btn {
            background: linear-gradient(135deg, #a78bfa, #f472b6);
            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        .reset-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <a href="/" class="nav_back">‚Üê Back to Portal</a>

    <h1>Hangman</h1>
    <div class="lives-container">Lives: <span id="lives">6</span></div>

    <div class="word-display" id="word-display">_ _ _ _ _</div>
    <div class="status" id="status-msg">Guess the word!</div>

    <div class="keyboard" id="keyboard">
        <!-- Generated by JS -->
    </div>

    <button class="reset-btn" onclick="resetGame()">New Game</button>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const keyboardEl = document.getElementById('keyboard');
        const wordEl = document.getElementById('word-display');
        const livesEl = document.getElementById('lives');
        const statusEl = document.getElementById('status-msg');

        // Create Keyboard
        alphabet.split('').forEach(letter => {
            const key = document.createElement('div');
            key.classList.add('key');
            key.textContent = letter;
            key.id = `key-${letter}`;
            key.onclick = () => guessLetter(letter);
            keyboardEl.appendChild(key);
        });

        async function guessLetter(letter) {
            const keyEl = document.getElementById(`key-${letter}`);
            if (keyEl.classList.contains('disabled')) return;

            try {
                const response = await fetch('/api/hangman/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ letter: letter })
                });
                const data = await response.json();
                updateState(data);

                // Optimistic UI update (or rely on server response 'used_letters' to update classes)
                // We'll rely on updateState to color keys if we wanted to sync fully, 
                // but checking logic here is simpler:
                // We don't know if it was correct or wrong from just the response unless we check state change.
                // However, let's just create a full fresh render from state to be safe.

            } catch (e) {
                console.error(e);
            }
        }

        async function resetGame() {
            const response = await fetch('/api/hangman/reset', { method: 'POST' });
            const data = await response.json();
            updateState(data);
        }

        function updateState(data) {
            wordEl.textContent = data.word_display;
            livesEl.textContent = data.lives;

            // Access secret word only if game over
            if (data.status === 'win') {
                statusEl.textContent = "You Won! üéâ";
                statusEl.style.color = "var(--accent-green)";
                disableAll();
            } else if (data.status === 'lose') {
                statusEl.textContent = `Game Over! Word was: ${data.secret_word}`;
                statusEl.style.color = "var(--accent-red)";
                wordEl.textContent = data.secret_word.split('').join(' '); // Reveal
                disableAll();
            } else {
                statusEl.textContent = "Keep guessing...";
                statusEl.style.color = "#94a3b8";
            }

            // Update Keyboard
            data.used_letters.forEach(letter => {
                const key = document.getElementById(`key-${letter}`);
                if (key) {
                    key.classList.add('disabled');
                    // We don't strictly know if it was right/wrong from the standard API info
                    // unless we check if the letter is in the word_display.
                    // But word_display has duplicates.
                    // Simple hack: if lives decreased, it was wrong. But we don't track prev lives here easily.
                    // Let's just mark as disabled for now. Styling correct/wrong would require more logic.
                    // Actually, let's just leave it gray (disabled). Simpler.
                }
            });

            // Reset keys if new game (implied if used_letters is empty)
            if (data.used_letters.length === 0) {
                document.querySelectorAll('.key').forEach(k => {
                    k.classList.remove('disabled', 'correct', 'wrong');
                });
            }
        }

        function disableAll() {
            document.querySelectorAll('.key').forEach(k => k.classList.add('disabled'));
        }

        // Init
        // We need to fetch current status on load in case a game is running
        fetch('/api/hangman/status')
            .then(res => res.json())
            .then(data => updateState(data));

    </script>
</body>

</html>
