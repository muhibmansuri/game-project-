<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Simulator | Advanced Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --accent: #00ff88;
            --secondary: #6366f1;
            --text: #e2e8f0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .control-box h3 {
            margin-top: 0;
            color: var(--accent);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: var(--secondary);
            color: white;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        button.mine-btn {
            background: var(--accent);
            color: #000;
        }

        .blockchain-viz {
            display: flex;
            flex-direction: column-reverse;
            /* Latest on top */
            gap: 20px;
            align-items: center;
        }

        .block {
            background: var(--card);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .block::after {
            content: 'üîó';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
        }

        .block:first-child::after {
            content: '';
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .block-index {
            font-weight: bold;
            color: var(--accent);
        }

        .block-ts {
            font-size: 0.8rem;
            color: #888;
        }

        .data-field {
            margin-bottom: 8px;
            font-family: monospace;
        }

        .label {
            color: #888;
            font-size: 0.8rem;
            display: block;
        }

        .value {
            color: #ccc;
            word-break: break-all;
        }

        .hash {
            color: var(--accent);
            font-weight: bold;
        }

        .tx-list {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 40px;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>‚õìÔ∏è Blockchain Simulator</h1>
            <p>Learn Hashing, Proof of Work, and Data Integrity</p>
            <a href="/blockchain/learn"
                style="color: var(--secondary); text-decoration: none; font-weight: bold; border: 1px solid var(--secondary); padding: 5px 15px; border-radius: 20px; font-size: 0.9rem;">üìö
                Learn Concepts First</a>
        </header>

        <div class="controls">
            <div class="control-box">
                <h3>Add Transaction</h3>
                <input type="text" id="sender" placeholder="Sender Name">
                <input type="text" id="receiver" placeholder="Receiver Name">
                <input type="number" id="amount" placeholder="Amount">
                <button onclick="addTransaction()">Add to Pending</button>
            </div>
            <div class="control-box">
                <h3>Mining System</h3>
                <div style="margin-bottom: 15px;">
                    <span id="pending-count">0</span> Pending Transactions
                </div>
                <button class="mine-btn" onclick="mineBlock()">Mine New Block</button>
                <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">
                    Difficulty: <span id="difficulty">2</span> (Requires hash to start with 00)
                </p>
            </div>
        </div>

        <div class="blockchain-viz" id="chain-container">
            <!-- Blocks injected by JS -->
        </div>

        <a href="/" class="back-link">‚Üê Back to Portal</a>
    </div>

    <script>
        async function fetchChain() {
            const response = await fetch('/api/blockchain/chain');
            const data = await response.json();

            const container = document.getElementById('chain-container');
            container.innerHTML = '';

            data.chain.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'block';

                const txHtml = block.transactions.length > 0
                    ? block.transactions.map(tx => `<div>${tx.sender} ‚ûî ${tx.receiver}: ${tx.amount}</div>`).join('')
                    : 'Genesis Block (No Transactions)';

                blockDiv.innerHTML = `
                <div class="block-header">
                    <span class="block-index">BLOCK #${block.index}</span>
                    <span class="block-ts">${new Date(block.timestamp * 1000).toLocaleString()}</span>
                </div>
                <div class="data-field">
                    <span class="label">PREVIOUS HASH</span>
                    <span class="value">${block.previous_hash}</span>
                </div>
                <div class="data-field">
                    <span class="label">NONCE (Mining Work)</span>
                    <span class="value">${block.nonce}</span>
                </div>
                <div class="data-field">
                    <span class="label">TRANSACTIONS</span>
                    <div class="tx-list">${txHtml}</div>
                </div>
                <div class="data-field" style="margin-top:15px">
                    <span class="label">CURRENT HASH</span>
                    <span class="value hash">${block.hash}</span>
                </div>
            `;
                container.appendChild(blockDiv);
            });

            document.getElementById('pending-count').textContent = data.pending_count;
        }

        async function addTransaction() {
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;

            if (!sender || !receiver || !amount) {
                alert("Fill all fields");
                return;
            }

            const response = await fetch('/api/blockchain/transaction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender, receiver, amount })
            });

            if (response.ok) {
                document.getElementById('sender').value = '';
                document.getElementById('receiver').value = '';
                document.getElementById('amount').value = '';
                fetchChain();
            }
        }

        async function mineBlock() {
            const btn = document.querySelector('.mine-btn');
            btn.textContent = 'Mining... (PoW)';
            btn.disabled = true;

            const response = await fetch('/api/blockchain/mine', { method: 'POST' });
            const data = await response.json();

            if (data.error) {
                alert(data.error);
            } else {
                alert(`Block #${data.index} successfully mined!`);
                fetchChain();
            }

            btn.textContent = 'Mine New Block';
            btn.disabled = false;
        }

        // Initial Load
        fetchChain();
    </script>

</body>

</html>
