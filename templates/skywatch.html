<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWatch AI | Dynamic Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sunny: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            --bg-rainy: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            --bg-cloudy: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            --bg-snowy: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
            --bg-clear: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 1s ease;
            color: white;
            overflow: hidden;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .city-name {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .temp-main {
            font-size: 6rem;
            font-weight: 700;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .temp-main span {
            font-size: 2rem;
            margin-top: 20px;
        }

        .condition-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .weather-desc {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }

        .stat-item i {
            display: block;
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        .stat-item b {
            font-size: 1.2rem;
        }

        select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            width: 100%;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .back-link:hover {
            opacity: 1;
        }

        /* Weather Effects */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 1px;
            height: 20px;
            top: -20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">‚Üê Portal Home</a>

    <div class="rain" id="rain-layer"></div>

    <div class="weather-container">
        <select id="city-selector" onchange="updateWeather()">
            <option value="">Select a City...</option>
        </select>

        <div class="city-name" id="display-city">Waiting...</div>
        <div class="condition-icon" id="display-icon">üå°Ô∏è</div>
        <div class="temp-main" id="display-temp">--<span>¬∞C</span></div>
        <div class="weather-desc" id="display-desc">Optimizing Environment...</div>

        <div class="stats-grid">
            <div class="stat-item">
                <i>Humidity</i>
                <b id="display-humidity">--%</b>
            </div>
            <div class="stat-item">
                <i>Wind</i>
                <b id="display-wind">-- km/h</b>
            </div>
            <div class="stat-item">
                <i>Status</i>
                <b id="display-status">Live</b>
            </div>
        </div>
    </div>

    <script>
        async function loadCities() {
            const res = await fetch('/api/weather/cities');
            const cities = await res.json();
            const selector = document.getElementById('city-selector');
            cities.forEach(city => {
                const opt = document.createElement('option');
                opt.value = city;
                opt.textContent = city;
                selector.appendChild(opt);
            });
            // Initial call
            updateWeather('Mumbai');
        }

        async function updateWeather(city) {
            const selectedCity = city || document.getElementById('city-selector').value;
            if (!selectedCity) return;

            const res = await fetch(`/api/weather/data?city=${selectedCity}`);
            const data = await res.json();

            document.getElementById('display-city').textContent = data.city;
            document.getElementById('display-temp').innerHTML = `${data.temp}<span>¬∞C</span>`;
            document.getElementById('display-icon').textContent = data.icon;
            document.getElementById('display-desc').textContent = data.condition;
            document.getElementById('display-humidity').textContent = data.humidity + '%';
            document.getElementById('display-wind').textContent = data.wind_speed + ' km/h';

            applyTheme(data.condition);
        }

        function applyTheme(condition) {
            const body = document.body;
            const rainLayer = document.getElementById('rain-layer');
            rainLayer.innerHTML = '';

            let bg = 'var(--bg-clear)';

            if (condition === 'Rain') {
                bg = 'var(--bg-rainy)';
                createRain();
            } else if (condition === 'Snow') {
                bg = 'var(--bg-snowy)';
            } else if (condition === 'Cloudy') {
                bg = 'var(--bg-cloudy)';
            } else if (condition === 'Sunny' || condition === 'Clear') {
                bg = 'var(--bg-sunny)';
            }

            body.style.background = bg;
        }

        function createRain() {
            const layer = document.getElementById('rain-layer');
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.animationDelay = Math.random() + 's';
                layer.appendChild(drop);
            }
        }

        loadCities();
    </script>
</body>

</html>
