<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Guard | Fitness Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #4ade80;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4ade80;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .stat {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #94a3b8;
        }

        button {
            background: #4ade80;
            color: #0f172a;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .back {
            display: block;
            margin-top: 30px;
            color: #94a3b8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üçè Health Guard</h1>
        <p>Aapka daily fitness partner.</p>
        <div class="stat">Steps: <span id="steps">0</span></div>
        <button onclick="addStep()">Take a Step!</button>
        <a href="/" class="back">‚Üê Back to Portal</a>
    </div>

    <script>
        let count = 0;
        function addStep() {
            count += 100;
            document.getElementById('steps').textContent = count;
            if (count >= 1000) alert("Great Job! Goal Reached! üî•");
        }
    </script>
</body>

</html>
