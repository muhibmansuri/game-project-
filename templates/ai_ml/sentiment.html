<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analyzer | Smart Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0a09;
            --primary: #f97316;
            /* Orange */
            --secondary: #2dd4bf;
            /* Teal */
            --card: rgba(255, 255, 255, 0.03);
            --text-main: #fdba74;
            --text-teal: #2dd4bf;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #431407 0%, transparent 40%),
                radial-gradient(circle at bottom right, #0d9488 0%, transparent 40%);
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: var(--text-teal);
            margin-bottom: 30px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        textarea:focus {
            border-color: var(--secondary);
            background: rgba(45, 212, 191, 0.05);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), #ea580c);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(249, 115, 22, 0.4);
        }

        .result-area {
            margin-top: 40px;
            display: none;
            /* Injected by JS */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-display {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .sentiment-label {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .details {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            font-size: 0.9rem;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            margin: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .tag.pos {
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .tag.neg {
            color: #f87171;
            border: 1px solid #f87171;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: var(--text-teal);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Sentiment Analyzer</h1>
        <p class="subtitle">Enter a sentence to see how AI "feels" about it.</p>

        <textarea id="text-input" placeholder="Type something like 'What an amazing day!'..."></textarea>
        <br>
        <button class="analyze-btn" onclick="analyzeSentiment()">Analyze Sentiment</button>

        <div id="result-area" class="result-area">
            <div class="emoji-display" id="emoji">üòä</div>
            <div class="sentiment-label" id="sentiment">POSITIVE</div>

            <div class="details">
                <div style="margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px;">
                    <strong>AI Reasoning:</strong> <span id="reason-text">Detected positive keywords.</span>
                </div>
                <div>
                    <strong>Matches:</strong>
                    <div id="word-tags" style="margin-top:5px">
                        <!-- Tags here -->
                    </div>
                </div>
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to AI Laboratory</a>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('text-input').value;
            if (!text.trim()) return;

            const res = await fetch('/api/aiml/sentiment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await res.json();

            const resultArea = document.getElementById('result-area');
            const emoji = document.getElementById('emoji');
            const sentiment = document.getElementById('sentiment');
            const reason = document.getElementById('reason-text');
            const tags = document.getElementById('word-tags');

            resultArea.style.display = 'block';
            emoji.textContent = data.emoji;
            sentiment.textContent = data.sentiment;
            sentiment.style.color = data.sentiment === 'positive' ? 'var(--secondary)' :
                (data.sentiment === 'negative' ? '#f87171' : '#888');

            reason.textContent = `Score: ${data.score}. AI found ${data.positive_matches.length + data.negative_matches.length} keywords.`;

            tags.innerHTML = '';
            data.positive_matches.forEach(w => {
                tags.innerHTML += `<span class="tag pos">+ ${w}</span>`;
            });
            data.negative_matches.forEach(w => {
                tags.innerHTML += `<span class="tag neg">- ${w}</span>`;
            });
        }
    </script>

</body>

</html>
