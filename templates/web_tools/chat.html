<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e5f7;
            /* Cool pattern background */
            background-image: radial-gradient(#444cf7 0.5px, transparent 0.5px), radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.mine {
            align-self: flex-end;
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.others {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 2px;
        }

        .msg-user {
            font-size: 0.7rem;
            margin-bottom: 2px;
            font-weight: bold;
            opacity: 0.8;
        }

        .msg-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .msg-time {
            font-size: 0.65rem;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #f3f4f6;
            display: flex;
            gap: 10px;
        }

        #username-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .join-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #4f46e5;
        }

        button {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .home-btn {
            font-size: 0.8rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="username-screen">
        <div class="join-box">
            <h2>Join Chat</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Enter your name to start chatting</p>
            <input type="text" id="userInput" placeholder="Your Name" style="margin-bottom: 15px;">
            <button onclick="joinChat()">Start Chatting</button>
        </div>
    </div>

    <!-- Main Chat UI -->
    <div class="chat-container">
        <div class="chat-header">
            <h1><span class="online-dot"></span> Global Room</h1>
            <a href="/" class="home-btn">Exit</a>
        </div>

        <div class="messages-area" id="messagesArea">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = '';
        let lastMsgCount = 0;

        function joinChat() {
            const name = document.getElementById('userInput').value.trim();
            if (!name) return alert("Please enter a name");

            currentUser = name;
            document.getElementById('username-screen').style.display = 'none';
            fetchMessages();
            setInterval(fetchMessages, 2000); // Poll every 2 seconds
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function fetchMessages() {
            const res = await fetch('/api/chat/get');
            const msgs = await res.json();

            // Only update if new messages arrived
            if (msgs.length > lastMsgCount) {
                renderMessages(msgs);
                lastMsgCount = msgs.length;
                scrollToBottom();
            }
        }

        function renderMessages(msgs) {
            const area = document.getElementById('messagesArea');
            area.innerHTML = '';

            msgs.forEach(msg => {
                const isMine = msg.user === currentUser;
                const div = document.createElement('div');
                div.className = `message ${isMine ? 'mine' : 'others'}`;

                div.innerHTML = `
                    <div class="msg-user">${isMine ? 'You' : msg.user}</div>
                    <div class="msg-text">${msg.text}</div>
                    <div class="msg-time">${msg.time}</div>
                `;
                area.appendChild(div);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            input.value = ''; // Clear input immediately

            await fetch('/api/chat/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: currentUser, text: text })
            });

            // Fetch immediately to show own message
            fetchMessages();
        }

        function scrollToBottom() {
            const area = document.getElementById('messagesArea');
            area.scrollTop = area.scrollHeight;
        }
    </script>
</body>

</html>
