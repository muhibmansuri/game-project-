<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Advanced Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #f8fafc;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1e293b, #0f172a);
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 0;
            color: var(--accent-blue);
            font-weight: 700;
        }

        .control-group {
            margin: 20px 0;
            text-align: left;
        }

        label.section-label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: var(--accent-blue);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="checkbox"] {
            accent-color: var(--accent-blue);
            width: 18px;
            height: 18px;
        }

        button.generate-btn {
            background: linear-gradient(135deg, var(--accent-blue), #2563eb);
            border: none;
            padding: 14px 24px;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        button.generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        button.generate-btn:active {
            transform: scale(0.98);
        }

        .result-box {
            margin-top: 25px;
            position: relative;
        }

        .password-display {
            background: #000;
            padding: 15px;
            padding-right: 50px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--accent-green);
            word-break: break-all;
            min-height: 24px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #334155;
            color: white;
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .copy-btn:hover {
            background: #475569;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîí Password Gen</h1>

        <div class="control-group">
            <label class="section-label">Password Length</label>
            <input type="number" id="length" value="12" min="4" max="64">
        </div>

        <div class="control-group">
            <label class="section-label">Options</label>
            <div class="checkbox-group">
                <label class="checkbox-item"><input type="checkbox" id="upper" checked> Uppercase</label>
                <label class="checkbox-item"><input type="checkbox" id="lower" checked> Lowercase</label>
                <label class="checkbox-item"><input type="checkbox" id="digits" checked> Numbers</label>
                <label class="checkbox-item"><input type="checkbox" id="special" checked> Special</label>
            </div>
        </div>

        <button class="generate-btn" onclick="generate()">Generate Password</button>

        <div class="result-box">
            <div class="password-display" id="output">Hit Generate</div>
            <button class="copy-btn" onclick="copyToClipboard()" title="Copy to Clipboard">Copy</button>
        </div>

        <a href="/" class="back-link">‚Üê Back to Game Portal</a>
    </div>

    <script>
        async function generate() {
            const length = document.getElementById('length').value;
            const upper = document.getElementById('upper').checked;
            const lower = document.getElementById('lower').checked;
            const digits = document.getElementById('digits').checked;
            const special = document.getElementById('special').checked;
            const output = document.getElementById('output');

            // Visual feedback
            output.style.opacity = '0.5';

            try {
                const response = await fetch('/api/password/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        length: parseInt(length),
                        use_upper: upper,
                        use_lower: lower,
                        use_digits: digits,
                        use_special: special
                    })
                });

                const data = await response.json();

                if (data.error) {
                    output.textContent = data.error;
                    output.style.color = '#ef4444'; // Red
                } else {
                    output.textContent = data.password;
                    output.style.color = 'var(--accent-green)';
                }
            } catch (err) {
                output.textContent = "Error connecting to server";
            } finally {
                output.style.opacity = '1';
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('output').textContent;
            if (text === "Hit Generate" || text === "Error connecting to server") return;

            navigator.clipboard.writeText(text);

            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = originalText, 1500);
        }
    </script>
</body>

</html>
