<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemAura | AI Movie Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
        }

        nav {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            width: 300px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            padding: 0 50px;
            background: linear-gradient(to bottom, transparent, var(--bg)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
        }

        .section-title {
            padding: 40px 50px 20px;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 0 50px 50px;
        }

        .movie-card {
            background: var(--surface);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .poster {
            width: 100%;
            height: 300px;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #fbbf24;
            font-weight: 700;
            backdrop-filter: blur(5px);
        }

        .info {
            padding: 15px;
        }

        .info h3 {
            margin: 0 0 5px;
            font-size: 1.1rem;
        }

        .info p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* Modal */
        #movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--surface);
            width: 800px;
            max-width: 90%;
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .modal-left {
            width: 40%;
        }

        .modal-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-right {
            width: 60%;
            padding: 40px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-dim);
        }

        .chip {
            display: inline-block;
            padding: 5px 15px;
            background: var(--accent);
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .rec-item {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
        }

        .rec-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">CinemAura AI</div>
        <input type="text" class="search-bar" placeholder="Search movies or genres..." id="search">
        <a href="/" style="color: white; text-decoration: none;">&larr; Back to Portal</a>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Unlock the Cinema</h1>
            <p>Experience movies like never before with our AI-powered discovery engine. Find your next favorite story
                in seconds.</p>
        </div>
    </div>

    <div class="section-title">‚ú® Recommended for You</div>
    <div class="movie-grid" id="movie-grid">
        <!-- Movies will be loaded here -->
    </div>

    <div id="movie-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-left" id="modal-poster"></div>
            <div class="modal-right">
                <div class="chip" id="modal-genre">Sci-Fi</div>
                <h2 id="modal-title" style="margin-top: 0; font-size: 2.5rem;">Movie Title</h2>
                <p id="modal-year" style="color: var(--text-dim);">2024</p>
                <p id="modal-desc" style="line-height: 1.6; margin: 20px 0;">This is a movie description...</p>

                <h4 style="margin-top: 30px;">AI Recommendations</h4>
                <div id="recommendations"></div>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('movie-grid');
        const searchInput = document.getElementById('search');

        async function loadMovies(search = '') {
            const resp = await fetch(`/api/cinema/movies?search=${search}`);
            const movies = await resp.json();

            grid.innerHTML = '';
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';

                let posterSrc = 'üé¨';
                if (movie.title === 'Inception') posterSrc = '<img src="/static/img/inception.png">';
                if (movie.title === 'Interstellar') posterSrc = '<img src="/static/img/interstellar.png">';
                if (movie.title === 'The Matrix') posterSrc = '<img src="/static/img/matrix.png">';

                card.innerHTML = `
                    <div class="poster">
                        ${posterSrc.startsWith('<') ? posterSrc : posterSrc}
                        <div class="rating">‚≠ê ${movie.rating}</div>
                    </div>
                    <div class="info">
                        <h3>${movie.title}</h3>
                        <p>${movie.genre} ‚Ä¢ ${movie.year}</p>
                    </div>
                `;
                card.onclick = () => openModal(movie);
                grid.appendChild(card);
            });
        }

        async function openModal(movie) {
            document.getElementById('modal-title').innerText = movie.title;
            document.getElementById('modal-genre').innerText = movie.genre;
            document.getElementById('modal-year').innerText = movie.year;
            document.getElementById('modal-desc').innerText = movie.desc;

            let posterHtml = 'üé¨';
            if (movie.title === 'Inception') posterHtml = '<img src="/static/img/inception.png">';
            if (movie.title === 'Interstellar') posterHtml = '<img src="/static/img/interstellar.png">';
            if (movie.title === 'The Matrix') posterHtml = '<img src="/static/img/matrix.png">';
            document.getElementById('modal-poster').innerHTML = posterHtml;

            const modal = document.getElementById('movie-modal');
            modal.style.display = 'flex';

            // Load recs
            const rResp = await fetch(`/api/cinema/recommend/${movie.id}`);
            const recs = await rResp.json();
            const recContainer = document.getElementById('recommendations');
            recContainer.innerHTML = '';
            recs.forEach(r => {
                const item = document.createElement('div');
                item.className = 'rec-item';
                item.innerHTML = `<div>üé¨</div> <div><strong>${r.title}</strong><br><small>${r.genre}</small></div>`;
                item.onclick = (e) => {
                    e.stopPropagation();
                    openModal(r);
                };
                recContainer.appendChild(item);
            });
        }

        function closeModal() {
            document.getElementById('movie-modal').style.display = 'none';
        }

        searchInput.oninput = () => loadMovies(searchInput.value);

        loadMovies();
    </script>
</body>

</html>
