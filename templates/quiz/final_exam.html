<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Certification Exam | CodeAura</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-red: #f43f5e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            margin-bottom: 30px;
        }

        .timer {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-green);
        }

        .question-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .option-label:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        input[type="radio"]:checked+span {
            color: var(--accent-blue);
            font-weight: bold;
        }

        .option-label:has(input:checked) {
            border-color: var(--accent-blue);
            background: rgba(56, 189, 248, 0.1);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--accent-blue), #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Result Modal */
        #resultModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--accent-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px auto;
            color: var(--accent-blue);
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        /* Feedback styles */
        .correct {
            border: 1px solid var(--accent-green) !important;
            background: rgba(74, 222, 128, 0.1) !important;
        }

        .incorrect {
            border: 1px solid var(--accent-red) !important;
            background: rgba(244, 63, 94, 0.1) !important;
        }

        /* Playground Styles */
        .playground-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
            transition: 0.3s;
            z-index: 500;
        }

        .playground-overlay:hover {
            transform: scale(1.1);
        }

        .playground-modal {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            height: 500px;
            background: #1e293b;
            border: 1px solid var(--accent-blue);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 500;
            flex-direction: column;
            overflow: hidden;
        }

        .play-header {
            padding: 10px;
            background: rgba(56, 189, 248, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .play-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #codeEditor {
            flex: 1;
            background: #0f172a;
            color: #f8fafc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            resize: none;
            outline: none;
        }

        #codeOutput {
            height: 100px;
            background: black;
            color: #4ade80;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            font-size: 0.8rem;
        }

        .run-btn {
            background: var(--accent-green);
            color: black;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>üèÜ Certification Exam</h1>

        <div class="info-bar">
            <div>
                <input type="text" id="studentName" placeholder="Enter Full Name"
                    style="background: rgba(255,255,255,0.1); border:1px solid #38bdf8; padding:8px; color:white; border-radius:5px;"
                    required>
            </div>
            <div>Total Questions: <span id="qCount">40</span></div>
            <div class="timer">Time: <span id="timer">00:00</span></div>
        </div>

        <form id="examForm">
            {% for q in questions %}
            <div class="question-card" id="q-{{ q.id }}">
                <div class="question-text">{{ loop.index }}. {{ q.question }}</div>
                <div class="options">
                    {% for opt in q.options %}
                    <label class="option-label">
                        <input type="radio" name="{{ q.id }}" value="{{ opt }}">
                        <span>{{ opt }}</span>
                    </label>
                    {% endfor %}
                </div>
                <div class="feedback" style="margin-top:10px; font-size:0.9rem; display:none;"></div>
            </div>
            {% endfor %}

            <button type="button" class="submit-btn" onclick="submitExam()">Submit Exam</button>
        </form>
    </div>

    <!-- Result Modal -->
    <div id="resultModal">
        <div class="modal-content">
            <h2>Exam Results</h2>
            <div class="score-circle" id="scoreDisplay">0%</div>
            <p id="resultText">Great effort!</p>
            <p>Time Taken: <span id="finalTime"></span></p>
            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <a href="/" class="back-btn">Exit</a>
                <button onclick="closeModal()" class="back-btn"
                    style="background: var(--accent-blue); border:none;">Review Answers</button>
                <button id="downloadPdfBtn" class="back-btn"
                    style="background: var(--accent-green); border:none; margin-top:20px;">üìÑ Download PDF
                    Result</button>
            </div>
        </div>
    </div>

    <!-- Playground Overlay -->
    <div class="playground-overlay" onclick="togglePlayground()">
        <span style="font-size: 1.5rem;">üë®‚Äçüíª</span>
    </div>

    <div class="playground-modal" id="playgroundModal">
        <div class="play-header">
            <span style="font-weight:bold; color:var(--accent-blue);">üêç Python Scratchpad</span>
            <button onclick="togglePlayground()"
                style="background:none; border:none; color:white; cursor:pointer;">‚úñ</button>
        </div>
        <div class="play-body">
            <textarea id="codeEditor" placeholder="Type Python code here...&#10;print('Hello World')"></textarea>
            <div style="display:flex; justify-content:flex-end; margin: 10px 0;">
                <button class="run-btn" onclick="runCode()">‚ñ∂ Run Code</button>
            </div>
            <div id="codeOutput">Output will appear here...</div>
        </div>
    </div>

    <script>
        let seconds = 0;
        let timerInterval;

        function togglePlayground() {
            const modal = document.getElementById('playgroundModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'flex';
            }
        }

        async function runCode() {
            const code = document.getElementById('codeEditor').value;
            const outputDiv = document.getElementById('codeOutput');
            outputDiv.innerText = "Running...";

            try {
                const response = await fetch('/api/run_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    outputDiv.innerText = data.output || "[No Output]";
                    outputDiv.style.color = "#4ade80";
                } else {
                    outputDiv.innerText = data.output;
                    outputDiv.style.color = "#f43f5e";
                }
            } catch (e) {
                outputDiv.innerText = "Error connecting to server.";
                outputDiv.style.color = "#f43f5e";
            }
        }


        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        startTimer();

        async function submitExam() {
            clearInterval(timerInterval);
            const form = document.getElementById('examForm');
            const formData = new FormData(form);
            const answers = {};

            formData.forEach((value, key) => {
                answers[key] = value;
            });

            const timeTaken = document.getElementById('timer').innerText;

            try {
                const response = await fetch('/api/exam/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        answers: answers,
                        time: timeTaken
                    })
                });

                const result = await response.json();

                // Store result globaly for PDF generation
                window.lastExamResult = result;
                window.lastExamResult.name = document.getElementById('studentName').value || 'Student';
                window.lastExamResult.time = timeTaken;

                showResult(result, timeTaken);
            } catch (error) {
                alert('Error submitting exam');
                console.error(error);
            }
        }

        document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
            if (!window.lastExamResult) return;

            const btn = document.getElementById('downloadPdfBtn');
            btn.innerText = "Generating...";

            try {
                const response = await fetch('/api/exam/pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(window.lastExamResult)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Exam_Result_${window.lastExamResult.name}.pdf`; // or use filename from header
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    btn.innerText = "üìÑ Download PDF Result";
                } else {
                    alert("Failed to generate PDF");
                    btn.innerText = "Error";
                }
            } catch (e) {
                console.error(e);
                btn.innerText = "Error";
            }
        });


        function showResult(data, time) {
            const modal = document.getElementById('resultModal');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const resultText = document.getElementById('resultText');
            const finalTime = document.getElementById('finalTime');

            const percentage = Math.round((data.score / data.total) * 100);
            scoreDisplay.innerText = `${percentage}%`;
            scoreDisplay.style.borderColor = percentage >= 70 ? 'var(--accent-green)' : 'var(--accent-red)';
            scoreDisplay.style.color = percentage >= 70 ? 'var(--accent-green)' : 'var(--accent-red)';

            resultText.innerText = `You scored ${data.score} out of ${data.total} questions correctly.`;
            finalTime.innerText = time;

            modal.style.display = 'flex';

            // Highlight answers
            data.details.forEach(item => {
                const card = document.getElementById(`q-${item.id}`);
                if (card) {
                    const inputs = card.querySelectorAll('input');
                    const feedback = card.querySelector('.feedback');

                    let foundSelected = false;
                    inputs.forEach(input => {
                        const label = input.closest('.option-label');
                        // Reset
                        label.classList.remove('correct', 'incorrect');

                        if (input.value === item.correct_answer) {
                            label.classList.add('correct'); // Always show correct one
                        }
                        if (input.checked) {
                            foundSelected = true;
                            if (!item.is_correct) {
                                label.classList.add('incorrect');
                            }
                        }
                    });

                    feedback.style.display = 'block';
                    feedback.innerText = item.is_correct ? "‚úÖ Correct" : `‚ùå Incorrect (Correct: ${item.correct_answer})`;
                    feedback.style.color = item.is_correct ? 'var(--accent-green)' : 'var(--accent-red)';
                }
            });
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            window.scrollTo(0, 0);
        }
    </script>

</body>

</html>
